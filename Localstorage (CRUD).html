<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Crud in Localstorage1</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
      
<h1>LocalStorage Crud</h1>

 <div class="row">
    <div class="col">
        <form onsubmit="saveData(event)"> 

            <input type="hidden" value="-1"  id="index"/>
            
            <label>Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" class="m-3" onkeypress="return Validate(event)" required/>
            <div><span id="lblError" style="color: red"></span></div>

           <label>Country:</label>
            <input type="text" name="country" id="country" placeholder="Enter Country"  required /> 

           <label>Salary:</label>
            <input type="text" name="salary" id="salary" placeholder="Enter Salary"  required /> 

            <label>Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter Email" required onkeyup="ValidateEmail()"/> 
            <span id="lblError" style="color: red"></span>
            <input type="submit" value="Save"  class="btn btn-primary m-2"/>
            <div>
                <input type="search" id="searchTerm" placeholder="search.."  />
                <input type="button" id="search" value="Search" class="btn btn-primary" onclick="searchData()"/>
            </div>

        </form>
            
       
       
    </div>

</div>  
   
<h4>User Information</h4>
<!-- for display data in table form -->
<div class="row ms-3">
    <div class="col-md-8">
        <table id="display" class="table table-dark">

        </table>
    </div>
</div>
<input type="submit" value="Clear All" onclick="clearData()" class="btn btn-primary m-2"/>

 <script src="main.js"></script>
 <script src="validate.js"></script>   
</body>
</html>
